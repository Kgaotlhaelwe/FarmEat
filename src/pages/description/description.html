<ion-header class="overhead">

  <div class="divhead">
    <div id="rate" class="rateoverlay" >
      <div >
        <ion-card padding  class="rating" >
      <h5 text-center>Rating</h5>
      <div >
          <ion-list padding-left class="cardrate">
              <ion-item>
                <ion-avatar item-start>
                  <img src="{{image}}">
                </ion-avatar>
                <h5>{{name}}</h5>
                <p>Rated:{{farmRate}}</p>
              </ion-item>
            </ion-list>
      </div>
      <div >
        <p text-center>Rate the farm</p>
        <div class="stars">
            <div *ngIf="userRate == 0">
                <ion-icon id="s1" name="star-outline" color="star" (click)="userRates(1)"></ion-icon>
                <ion-icon id="s2" name="star-outline" color="star" (click)="userRates(2)"></ion-icon>
                <ion-icon id="s3" name="star-outline" color="star" (click)="userRates(3)"></ion-icon>
                <ion-icon id="s4" name="star-outline" color="star" (click)="userRates(4)"></ion-icon>
                <ion-icon id="s5" name="star-outline" color="star" (click)="userRates(5)"></ion-icon>
            </div>
            <div *ngIf="userRate == 1">
                <ion-icon id="s1" name="star" color="star" (click)="userRates(1)"></ion-icon>
                <ion-icon id="s2" name="star-outline" color="star" (click)="userRates(2)"></ion-icon>
                <ion-icon id="s3" name="star-outline" color="star" (click)="userRates(3)"></ion-icon>
                <ion-icon id="s4" name="star-outline" color="star" (click)="userRates(4)"></ion-icon>
                <ion-icon id="s5" name="star-outline" color="star" (click)="userRates(5)"></ion-icon>
            </div>
            <div *ngIf="userRate == 2">
                <ion-icon id="s1" name="star" color="star" (click)="userRates(1)"></ion-icon>
                <ion-icon id="s2" name="star" color="star" (click)="userRates(2)"></ion-icon>
                <ion-icon id="s3" name="star-outline" color="star" (click)="userRates(3)"></ion-icon>
                <ion-icon id="s4" name="star-outline" color="star" (click)="userRates(4)"></ion-icon>
                <ion-icon id="s5" name="star-outline" color="star" (click)="userRates(5)"></ion-icon>
            </div>
            <div *ngIf="userRate == 3">
                <ion-icon id="s1" name="star" color="star" (click)="userRates(1)"></ion-icon>
                <ion-icon id="s2" name="star" color="star" (click)="userRates(2)"></ion-icon>
                <ion-icon id="s3" name="star" color="star" (click)="userRates(3)"></ion-icon>
                <ion-icon id="s4" name="star-outline" color="star" (click)="userRates(4)"></ion-icon>
                <ion-icon id="s5" name="star-outline" color="star" (click)="userRates(5)"></ion-icon>
            </div>
            <div *ngIf="userRate == 4">
                <ion-icon id="s1" name="star" color="star" (click)="userRates(1)"></ion-icon>
                <ion-icon id="s2" name="star" color="star" (click)="userRates(2)"></ion-icon>
                <ion-icon id="s3" name="star" color="star" (click)="userRates(3)"></ion-icon>
                <ion-icon id="s4" name="star" color="star" (click)="userRates(4)"></ion-icon>
                <ion-icon id="s5" name="star-outline" color="star" (click)="userRates(5)"></ion-icon>
            </div>
            <div *ngIf="userRate == 5">
                <ion-icon id="s1" name="star" color="star" (click)="userRates(1)"></ion-icon>
                <ion-icon id="s2" name="star" color="star" (click)="userRates(2)"></ion-icon>
                <ion-icon id="s3" name="star" color="star" (click)="userRates(3)"></ion-icon>
                <ion-icon id="s4" name="star" color="star" (click)="userRates(4)"></ion-icon>
                <ion-icon id="s5" name="star" color="star" (click)="userRates(5)"></ion-icon>
            </div>
             
      </div>
      </div>
      <ion-textarea type="text" placeholder="Type your comment" [(ngModel)]="userComment"></ion-textarea>
      <button full ion-button round color="dark-green" (click)="submit()">Submit</button>
    </ion-card>
      </div>
      </div>
  </div>

</ion-header>
<ion-content  >
    <div no-padding class="body-container">
  
    <div class="header-box" >
      
   <div class="ion-card"  >
      <ion-slides pager effect="coverflow" class="cards" (ionSlideDidChange)="slideChanged()">
  
          <ion-slide *ngFor="let i of image"  >
              <img class="img" src="{{i}}" alt="">
          </ion-slide>
         
        </ion-slides>
         <ion-fab id="locate" mini bottom right>
              <button class="fab-button" ion-fab color="dark-green" (click)="navigate()" ><img  class="btn"src="../../assets/imgs/icons8_Route_100px_2.png"></button>
             </ion-fab>
      
    </div>
    <div class="cotact-box">
      <div class="sub-title">
        <br>
        <h2>{{name}}</h2>
        <br>
      </div> 
      <div>
          <h3>Green House</h3>
      </div>
      
     
               
    </div>
 
   <div padding class="description-section"  >
                
                  <p> {{desc}}</p>
                  </div>
      
      <div padding  class="PET" [ngSwitch]="pet">  
        <ion-list *ngSwitchCase="'kittens'">
            <div class="body-box" >
               
                  <div class="farm-facilities" >
                    <div class="we-offer" >
        
                       <h3>We offer</h3>
                    </div>
                      <div class="container-crops">
                        
                          <ion-grid>
                            <ion-row  >
                              <ion-col *ngFor="let prod of products">
                                <img  src="{{prod}}" alt="">
                              </ion-col>
                            </ion-row>
                            </ion-grid>
                           
                       
                        
                      </div>
                  </div>
                  <br>
                  <br>
                  <div class="ratingstar" >
                      <div class="we-offer" >
          
                         <h3>Farm rating</h3>
                      </div>
                      <ion-item>
                          <ion-grid no-padding>
                            <ion-row no-padding>
            
                              <ng-container *ngIf="farmRate == 0; then zero; else one">
                                  
                              </ng-container>
                              <ng-template #zero>
                                  <ion-icon id="s1" name="star-outline" color="star" ></ion-icon>
                                  <ion-icon id="s2" name="star-outline" color="star"></ion-icon>
                                  <ion-icon id="s3" name="star-outline" color="star"></ion-icon>
                                  <ion-icon id="s4" name="star-outline" color="star"></ion-icon>
                                  <ion-icon id="s5" name="star-outline" color="star"></ion-icon>
                              </ng-template>
                              <ng-template #one>
                                  <ng-container *ngIf="farmRate == 1; then ones; else two">
                                  
                                    </ng-container>
                                    <ng-template #ones>
                                        <ion-icon id="s1" name="star" color="star"></ion-icon>
                                        <ion-icon id="s2" name="star-outline" color="star"></ion-icon>
                                        <ion-icon id="s3" name="star-outline" color="star"></ion-icon>
                                        <ion-icon id="s4" name="star-outline" color="star"></ion-icon>
                                        <ion-icon id="s5" name="star-outline" color="star"></ion-icon>
                                    </ng-template>
                                    <ng-template #two>
                                        <ng-container *ngIf="farmRate == 2; then twos; else three">
                                  
                                          </ng-container>
                                          <ng-template #twos>
                                              <ion-icon id="s1" name="star" color="star"></ion-icon>
                                              <ion-icon id="s2" name="star" color="star"></ion-icon>
                                              <ion-icon id="s3" name="star-outline" color="star"></ion-icon>
                                              <ion-icon id="s4" name="star-outline" color="star"></ion-icon>
                                              <ion-icon id="s5" name="star-outline" color="star"></ion-icon>
                                          </ng-template>
                                          <ng-template #three>
                                              <ng-container *ngIf="farmRate == 3; then threes; else four">
                                  
                                                </ng-container>
                                                <ng-template #threes>
                                                    <ion-icon id="s1" name="star" color="star"></ion-icon>
                                                    <ion-icon id="s2" name="star" color="star"></ion-icon>
                                                    <ion-icon id="s3" name="star" color="star"></ion-icon>
                                                    <ion-icon id="s4" name="star-outline" color="star"></ion-icon>
                                                    <ion-icon id="s5" name="star-outline" color="star"></ion-icon>
                                                </ng-template>
                                                <ng-template #four>
                                                    <ng-container *ngIf="farmRate == 4; then fours; else five">
                                  
                                                      </ng-container>
                                                      <ng-template #fours>
                                                          <ion-icon id="s1" name="star" color="star"></ion-icon>
                                                          <ion-icon id="s2" name="star" color="star"></ion-icon>
                                                          <ion-icon id="s3" name="star" color="star"></ion-icon>
                                                          <ion-icon id="s4" name="star" color="star"></ion-icon>
                                                          <ion-icon id="s5" name="star-outline" color="star"></ion-icon>
                                                      </ng-template>
                                                      <ng-template #five>
                                                          <ng-container *ngIf="farmRate == 5; then fives">
                                  
                                                            </ng-container>
                                                            <ng-template #fives>
                                                                <ion-icon id="s1" name="star" color="star"></ion-icon>
                                                                <ion-icon id="s2" name="star" color="star"></ion-icon>
                                                                <ion-icon id="s3" name="star" color="star"></ion-icon>
                                                                <ion-icon id="s4" name="star" color="star"></ion-icon>
                                                                <ion-icon id="s5" name="star" color="star"></ion-icon>
                                                            </ng-template>
                                                        </ng-template>
                                                  </ng-template>
                                            </ng-template>
            
                                      </ng-template>
                              </ng-template>
                            </ion-row>
                          </ion-grid>
            
                        </ion-item>
                    </div>
                  
                  <div class="container-offer" >
                    
                    <div class="contact-us" > <br> <h3>Find us here </h3></div>
                  
                
      <div class="contact-icons" >
       <div  class="adress" (click)="navigate()" >
                     <ion-icon class="cont-icon" name="md-pin" ></ion-icon>
                     
                 </div>
                 <div class="call" (click)="call(tel)">
                   <ion-icon class="cont-icon" name="md-call"></ion-icon>
                   
                 </div>
                 <div class="email" (click)="sendEmail(email)">
            
                   <ion-icon class="cont-icon"  name="md-mail"></ion-icon>
                 </div>
        </div>
        <br>
        <br>
                  </div>
                </div> 
        </ion-list>
    
      </div>
    </div>
    </div>


    

      </ion-content>
    <ion-footer >
      <div class="btn">
          <button class="btn1" color="dark-green" ion-button block (click)="rate()">Rate</button>
        <button class="btn2" color="dark-green" ion-button block (click)="comment()">Reviews</button>
      </div>
    </ion-footer>
