<ion-content >
    <div no-padding class="body-container">
  
    <div class="header-box" >
      
   <div class="ion-card"  >
      <ion-slides pager effect="coverflow" class="cards" (ionSlideDidChange)="slideChanged()">
  
          <ion-slide *ngFor="let i of image"  >
              <img class="img" src="{{i}}" alt="">
          </ion-slide>
         
        </ion-slides>
         <ion-fab  mini bottom right>
              <button class="fab-button" ion-fab color="dark-green" (click)="navigate()" ><img  class="btn"src="../../assets/imgs/icons8_Route_100px_2.png"></button>
             </ion-fab>
      
    </div>
    <div class="cotact-box">
      <div class="sub-title">
        <br>
        <h2>{{name}}</h2>
        <br>
      </div> 
      <div>
          <h3>Green House</h3>
      </div>
      
     
               
    </div>
 
   <div padding class="description-section"  >
                
                  <p> {{desc}}</p>
                  </div>
      
      <div padding  class="PET" [ngSwitch]="pet">  
        <ion-list *ngSwitchCase="'kittens'">
            <div class="body-box" >
               
                  <div class="farm-facilities" >
                    <div class="we-offer" >
        
                       <h3>We offer</h3>
                    </div>
                      <div class="container-crops">
                        
                          <ion-grid>
                            <ion-row  >
                              <ion-col *ngFor="let prod of products">
                                <img  src="{{prod}}" alt="">
                              </ion-col>
                            </ion-row>
                            </ion-grid>
                           
                       
                        
                      </div>
                  </div>
                  <br>
                  <br>
                  <div class="container-offer" >
                    
                    <div class="contact-us" > <br> <h3>Find us here </h3></div>
                  
                
      <div class="contact-icons" >
       <div class="adress" (click)="navigate()" >
                     <ion-icon name="md-pin" ></ion-icon>
                     
                 </div>
                 <div class="call" (click)="call(tel)">
                   <ion-icon name="md-call"></ion-icon>
                   
                 </div>
                 <div class="email" (click)="sendEmail(email)">
            
                   <ion-icon name="md-mail"></ion-icon>
                 </div>
        </div>
        <br>
        <br>
                  </div>
                </div> 
        </ion-list>
    
      </div>
    </div>
    </div>

    <button ion-button (click)="rate()">Rate</button>
    <button ion-button (click)="comment()">Comment</button>
      </ion-content>
    <ion-footer>
      <div class="btn">
        <button class="btn2" color="dark-green" ion-button block (click)="comment()">Comment</button>
      </div>
    </ion-footer>
