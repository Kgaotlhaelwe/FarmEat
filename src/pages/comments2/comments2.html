<ion-header>

  <ion-toolbar color="dark-green">
    <ion-title text-center>Reviews</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content  style="background: white;padding: 8px">
<div style="display: flex" *ngFor="let a of comments">

  <ion-avatar padding-left padding-bottom item-start>
        <img style="height: 40px; width: 40px; border-radius: 100px; " src="{{a.userPic}}">
      </ion-avatar> 
  <ion-card class="cardf" >
  
    <ion-item>
     
      <h2>{{a.name}}</h2>
      
    </ion-item>
    <ion-card-content>
      <p> {{a.message}}</p>
    </ion-card-content>
    <p padding-right item-end style="text-align: end; color: gray; "> {{a.date}}</p>
  </ion-card>
</div>
</ion-content>
<ion-footer>
  <div class="iconflex">
    <ion-textarea type="text" placeholder="Type comment" [(ngModel)]="message"></ion-textarea>
    <div class="sendicon">
      <ion-icon class="icon" color="dark-green" item-end name="paper-plane" (click)="comment()"></ion-icon>
    </div>
  </div>
</ion-footer>
