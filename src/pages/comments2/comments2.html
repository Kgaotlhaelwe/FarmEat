<ion-header>

  <ion-navbar>
    <ion-title>comments2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="comments">
    <ion-list *ngFor="let a of comments">
        <ion-card >
          {{a.message}}
          {{a.date}}
          {{a.name}}
          <img src="{{a.userPic}}" alt="">
          </ion-card>
    </ion-list>

  </div>
  <div class="commentSection">
    <ion-input [(ngModel)]="message"></ion-input>
    <button ion-button (click)="comment()"></button>
  </div>
</ion-content>
