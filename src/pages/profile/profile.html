<ion-content>
    <div class="cover">
            <button ion-button  large class="topbtn" color="light" clear menuToggle ><ion-icon id="menu" name="menu"></ion-icon></button>
        <img id="images" [src]="coverUrl"  *ngIf="coverUrl != null" class="coverImg" imageViewer>
        
        <input type="file" id="hideCover" #image accept="image/png, image/jpeg" (change)="uploadCover($event)">
        <label for="hideCover" id="menu"><ion-icon  class="addCover" ios="ios-add-circle" md="md-add-circle"></ion-icon></label>
       
      </div>
     
  

  
      <div class="box"></div>
      <div class="info" >
        <div class="propicbo">
            <img id="images" [src]="propicUrl" class="proPic" imageViewer>
            <input type="file"  id="hide" #image accept="image/png, image/jpeg" (change)="uploadProPic($event)">
            <label for="hidez" ><ion-icon class="add"  ios="ios-add-circle" md="md-add-circle"></ion-icon></label>
            <ion-icon class="add"  ios="ios-add-circle" md="md-add-circle"></ion-icon>
        </div>
      
        <div class="names" padding>
        <ion-card class="ionc"> 
                    <ion-card-header>
                        <b>Username:</b> &nbsp;{{username}}
                    </ion-card-header>
                  </ion-card >
                  
                  <ion-card class="ionc">
                      <ion-card-header>
                          <b>Email:</b> &nbsp;{{email}}
                      </ion-card-header>
                    </ion-card>
        </div>
        <br>

      <button padding class="nameEdit" color="dark-green" ion-button block (click)="editProfile()">Edit Username</button>
    </div>

  <!-- <img class="layover" src="../../assets/imgs/farmer-clipart-subsistence-farming-6.png" alt=""> -->
</ion-content>
