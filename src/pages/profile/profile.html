<ion-content>
    <div class="cover">
        <img id="images" [src]="coverUrl"  *ngIf="coverUrl != null" class="coverImg" imageViewer>
        <label for="hide"><ion-icon class="addCover" ios="ios-add-circle" md="md-add-circle"></ion-icon></label>
        <input type="file" id="hideCover" #image accept="image/png, image/jpeg" (change)="uploadCover($event)">
      </div>
      <div class="info">
        <div class="propic">
            <img id="images" [src]="propicUrl" class="proPic" imageViewer>
            <label for="hide"><ion-icon class="add" ios="ios-add-circle" md="md-add-circle"></ion-icon></label>
            <input type="file" #image id="hide" accept="image/png, image/jpeg" (change)="uploadProPic($event)">
        </div>

        <div class="name">
          {{username}} <label for="hide" (click)="editProfile()"><ion-icon class="nameEdit" ios="ios-create" md="md-create"></ion-icon></label>
        </div>
        <div class="email">
          {{email}}
        </div>
        <br>
      <!-- <button ion-button (click)="editProfile()">Edit Profile</button> -->
    </div>
</ion-content>
