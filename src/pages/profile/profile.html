<ion-content>
    <div class="cover">
        <img id="images" [src]="coverUrl"  *ngIf="coverUrl != null" class="coverImg" imageViewer>
        
        <input type="file" id="hideCover" #image accept="image/png, image/jpeg" (change)="uploadCover($event)">
        <label for="hideCover"><ion-icon class="addCover" ios="ios-add-circle" md="md-add-circle"></ion-icon></label>
       
      </div>
     
      <div class="box"></div>
      <div class="info" >
        <div class="propicbo">
            <img id="images" [src]="propicUrl" class="proPic" imageViewer>
            <input type="file" #image id="hide" accept="image/png, image/jpeg" (change)="uploadProPic($event)">
            <label for="hide"><ion-icon class="add"  ios="ios-add-circle" md="md-add-circle"></ion-icon></label>
        </div>
       <br>
       <br>
        <div class="name" padding text-center>
          <p>{{username}}</p> &nbsp;
           <label for="hide" (click)="editProfile()"><ion-icon class="nameEdit" ios="ios-create" md="md-create"></ion-icon></label>
   
        </div>
        <br>
        <div class="email">
          <p> {{email}}</p>
        
        </div>
        <br>
      <!-- <button ion-button (click)="editProfile()">Edit Profile</button> -->
    </div>

  <!-- <img class="layover" src="../../assets/imgs/farmer-clipart-subsistence-farming-6.png" alt=""> -->
</ion-content>
