<ion-header>

  <ion-navbar color="dark-green">
    <ion-title text-center>News Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" >
<div class="top"  >
    <ion-card class="cardss" >
        <ion-card-title padding>
            <h2 text-center><b>{{message}}</b></h2>
          </ion-card-title>
        <ion-avatar class="flexav" >
            <img src="{{image}}">
          </ion-avatar>
   
        <ion-card-content>
            <p>{{title}}</p>
        </ion-card-content>
      </ion-card>

</div>
</ion-content>
