<ion-header>
  <ion-toolbar color="dark-green">
    <ion-buttons left>
      <button ion-button icon-only (click)="back()">
        <ion-icon  name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>News Feed</ion-title>



  </ion-toolbar>
</ion-header>


<ion-content class="content" >
<div class="top"  >
    <ion-card class="cardss" >
        <ion-card-title padding>
            <h2 text-center><b>{{title}}</b></h2>
          </ion-card-title>
        <ion-avatar class="flexav" >
            <img src="{{image}}">
          </ion-avatar>
   
        <ion-card-content>
            <p>{{message}}</p>
        </ion-card-content>
      </ion-card>

</div>
</ion-content>
