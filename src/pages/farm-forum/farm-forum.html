<ion-header>

  <ion-navbar>
      <ion-fab top left >
          <button ion-fab color="dark-green"  menuToggle ><ion-icon name="menu"></ion-icon></button>
    
        </ion-fab>
      <ion-buttons end>
          <button ion-button icon-only (click)="search()">
              <ion-icon name="search"></ion-icon>
          </button>
          <button ion-button icon-only (click)="question()">
              <ion-icon name="help"></ion-icon>
          </button>
        </ion-buttons>
        <ion-input placeholder="Ask a question or Search for a solution" [(ngModel)]="inputquest"></ion-input>
        
    <!-- <ion-title>farmForum</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let q of ques; let i = index">
  {{q}}
</ion-item>
</ion-content>
