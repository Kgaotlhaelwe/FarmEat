<ion-header>
   
  <ion-navbar  color="dark-green">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title align="center">News Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" >
  <div  *ngFor="let  a of  newsFeedArray">
    
        <ion-card class="flex">
            <ion-avatar class="flexav">
                <img src="{{a.image}}">
              </ion-avatar>
        
            <ion-card-header>
                <h2>{{a.message}}</h2>
               </ion-card-header>
               <ion-card-content class="text" >
                  <p>{{a.title}}</p>
                </ion-card-content> 
  

      </ion-card>
  </div>

</ion-content>
