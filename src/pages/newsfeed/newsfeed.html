


<ion-header>
  <ion-toolbar color="dark-green">
    <ion-buttons left menuToggle>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>News Feed</ion-title>



  </ion-toolbar>
</ion-header>


<ion-content class="content" >
  <div  *ngFor="let  a of  newsFeedArray">
    
        <ion-card class="flexx" (click)="more(a.image , a.title , a.message)" >
            <ion-card-header>
                <h2 text-wrap text-center><b>{{a.title}}</b></h2>
               </ion-card-header>
            <ion-avatar class="flexav" padding-left padding-right padding-bottom >
                <img src="{{a.image}}">
              </ion-avatar>
        
         
               <ion-card-content class="text" >
                  <p> <span [innerHTML]=a.message.substr(0,140)></span>...</p>
                </ion-card-content> 
  
      </ion-card>
  </div>

</ion-content>
