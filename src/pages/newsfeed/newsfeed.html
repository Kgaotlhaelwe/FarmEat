<ion-header>

  <ion-navbar  color="dark-green">
    <ion-title align="center">News Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" >
  <div class="flex" *ngFor="let  a of  newsFeedArray">
    
        <ion-card >
            <ion-avatar class="flexav">
                <img src="{{a.image}}">
              </ion-avatar>
        
            <ion-card-header>
                <h2>{{a.message}}</h2>
               </ion-card-header>
               <ion-card-content text-wrap >
                  <p>{{a.title}}</p>
                </ion-card-content> 
          <!-- <h2>{{a.message}}</h2> 
           <p>{{a.title}}</p> -->

  </div>

</ion-content>
