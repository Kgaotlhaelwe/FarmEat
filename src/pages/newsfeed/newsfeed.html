  Ionic pages and navigation.

<ion-header>
   
  <ion-navbar  color="dark-green">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title text-center>News Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content" >
  <div  *ngFor="let  a of  newsFeedArray">
    
        <ion-card class="flexx" (click)="more(a.image , a.title , a.message)" >
            <ion-card-header>
                <h2 text-wrap text-center><b>{{a.message}}</b></h2>
               </ion-card-header>
            <ion-avatar class="flexav" padding>
                <img src="{{a.image}}">
              </ion-avatar>
        
         
               <ion-card-content class="text" >
                  <p>{{a.title}}</p>
                </ion-card-content> 
  

      </ion-card>
  </div>

</ion-content>
