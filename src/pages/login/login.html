  <div padding  [hidden]="keyboard.isOpen()">
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="kittens">
          LOGIN
        </ion-segment-button>
        <ion-segment-button value="puppies">
          SIGNUP
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="pet">
      <ion-list class="topbox" *ngSwitchCase="'puppies'">
        <ion-item id="items">
        

          <div  padding>


              <ion-list id="items" no-lines>
            
                <ion-item class="first-item">
                   
                  <ion-input type="text" placeholder="Username" maxlength="25" type = 'username' [(ngModel)]='user.username' (input)="changeColor()"></ion-input>
                </ion-item>
            
                <ion-item class="first-item" >
                  
                  <ion-input type="text" placeholder="Email" type = 'email' [(ngModel)]='user.email'></ion-input>
                </ion-item>
            
                <ion-item class="first-item">
                   
                  <ion-input type="password" placeholder="Password"  [(ngModel)]= 'user.password'></ion-input>
                </ion-item>
                <br>
                <button color="dark-green" ion-button full round id="btnExcel" (click)="Register(user)">  Sign up </button>
              </ion-list>
              </div>
              
                
          
              
              
        </ion-item>
       
      </ion-list>
    
      <ion-list class="topbox" *ngSwitchCase="'kittens'">
        <ion-item id="items">
         
         
            <div id="items" padding>
            <ion-list class="items">
               <ion-item class="first-item" no-lines>
                  
                   <ion-input type="text" placeholder="Email" type = 'email' [(ngModel)]='user.email'></ion-input>
                 </ion-item>
                 
                 <ion-item  class="second-item" no-lines >
                
                   <ion-input type="password" placeholder="Password"  [(ngModel)]= 'user.password'></ion-input>
                 </ion-item>
                 <br>
           
               <button ion-button full round (click)="Login(user)" color="dark-green">  <b>Sign In</b>  </button>
             <br>
               <button class="forget-password" color="green" ion-button full round id="btnExcel" (click)="forgetPassword(user)" clear>Forgot password?
                </button>
              </ion-list>
            </div>
           
        </ion-item>
  
      </ion-list>
    </div>
  </div>
<div class="bottomimg" [hidden]="keyboard.isOpen()" ></div>
