
<ion-content padding>


  <div class="body-container"  >
    <div class="header">
        <br> <br>
      <div class="logo-box" >
  
          <img class="img" src="../../assets/imgs/unnamed.png" alt="logo">
          <h1>Farm-Eat</h1>
      </div>
    </div>
    <div class="body-inputs">
       <div class="input-box">
        <ion-item class="first-item" no-lines>
            <ion-input type="text" placeholder="Email" type = 'email' [(ngModel)]='user.email'></ion-input>
          </ion-item>
          <br>
          <ion-item  class="second-item" no-lines >
            <ion-input type="password" placeholder="Password"  [(ngModel)]= 'user.password'></ion-input>
          </ion-item>
    </div>
    <br><br> 
    <div class="buttons" >
        <button ion-button full round (click)="Login(user)" color="dark-green">  <b>Sign In</b>  </button>
      </div>
    </div>
  </div>

<ion-footer  [hidden]="keyboard.isOpen()" >

    <button class="sign_up" color="green" ion-button full round (click)="register()" clear>Don't have account?
  </button>

</ion-footer>
