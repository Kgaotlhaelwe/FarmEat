<ion-content  class="content" >
  <div class="body-container" >
    <div class="header">
 <div class="logo-box">
  <img class="img" src="../../assets/imgs/unnamed.png" alt="logo">
    <h1 align="center"> <b>Farm-Eat</b> </h1>
</div>

 
  
 <div padding>  
 
  <h2>Welcome </h2>
  <p >Register an account </p> 
  <ion-list class="item" no-lines>

    <ion-item class="first-item">
      <ion-input type="text" placeholder="Username" type = 'username' [(ngModel)]='user.username'></ion-input>
    </ion-item>

    <ion-item class="first-item" >
      <ion-input type="text" placeholder="Email" type = 'email' [(ngModel)]='user.email'></ion-input>
    </ion-item>

    <ion-item class="first-item">
      <ion-input type="password" placeholder="Password"  [(ngModel)]= 'user.password'></ion-input>
    </ion-item>
    <br>
    <button color="green-lit" ion-button full round (click)="Register(user)">  Sign up </button>
  </ion-list>
  </div>
  </div>
  <button color="green" ion-button full round (click)="Login()" clear>  <b>Sign In</b>  </button>
  </div>
</ion-content>
