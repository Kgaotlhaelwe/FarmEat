<ion-content padding class="content" text-align: center>
   
    <!-- <p align="center" >If we farm it - we eat it  </p> -->
  <img class="img" padding src="../../assets/imgs/logo.png" alt=""> 
 
  <h1 align="center"> <b>Farm-Eat</b> </h1>
  <ion-list padding  class="list">

    <ion-item class="item">
      <ion-input type="text" placeholder="Username" type = 'username' [(ngModel)]='user.username'></ion-input>
    </ion-item>

    <ion-item >
      <ion-input type="text" placeholder="Email" type = 'email' [(ngModel)]='user.email'></ion-input>
    </ion-item>

    <ion-item >
      <ion-input type="password" placeholder="Password" type ='passsword' [(ngModel)]= 'user.password'></ion-input>
    </ion-item>
    <br>
    <button color="secondary" ion-button full round (click)="Register(user)">  Sign up </button>
  </ion-list>
  
  <button color="light" ion-button full round (click)="Login()" clear>  <ion-icon name="arrow-back"></ion-icon> &nbsp; <b>Sign In</b>  </button>
</ion-content>
