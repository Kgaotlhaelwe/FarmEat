<ion-content padding>
  <div padding >
      <ion-item >
        <ion-label >ion-icon</ion-label>
          <ion-input type="text" placeholder="Name of urban farm" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Address" [(ngModel)]="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Description" [(ngModel)]="description"></ion-input>
            </ion-item>
            <ion-item>
           <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
              </ion-item>
              <ion-item>
            <ion-input type="text" placeholder="Phone number" [(ngModel)]="phoneNo"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="text" placeholder="Website" [(ngModel)]="website"></ion-input>
                  </ion-item>
                  
                  <ion-item>
            <ion-input type="text" placeholder="Facebook" [(ngModel)]="facebook"></ion-input>
                    </ion-item>
                    <br>
                    <div color="green" padding class="image-input" >
                        <input class="image-input" type="file" accept="image/*" (change)="insertImage($event)">
                    </div>
                  
        
        <ion-item>
          
             
           
            <ion-label>Select king of farming you practising.</ion-label>
            <ion-select [(ngModel)]="farmType">
              <ion-option value="Vertical Farming">Vertical farming</ion-option>
              <ion-option value="Traditional Farming">Traditional farming</ion-option>
              <ion-option value="Green House">Green house</ion-option>
            </ion-select>
          </ion-item>
        <ion-list>
      
            <ion-item>
              <ion-label>Crops</ion-label>
              <ion-checkbox  [(ngModel)]="crops" color="dark-green" ></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>Livestock</ion-label>
              <ion-checkbox [(ngModel)]="livestock" color="dark-green" ></ion-checkbox>
            </ion-item>
          
            <ion-item>
              <ion-label>BeeKeeping</ion-label>
              <ion-checkbox [(ngModel)]="beekeeping" color="dark-green" ></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Aquatic</ion-label>
                <ion-checkbox [(ngModel)]="aquatic" color="dark-green" ></ion-checkbox>
              </ion-item>
          </ion-list>
      
          
          <div class="buttons" >
              <button color="dark-green" ion-button block (click)="addFarm()">Submit</button>
          </div>
        

  </div>
 
</ion-content>
