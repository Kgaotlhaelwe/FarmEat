<ion-header>
  <ion-toolbar color="dark-green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Home</ion-title> -->
    <ion-input placeholder="Location" [(ngModel)]="newAddress"></ion-input>
    <ion-buttons end>
        <button ion-button icon-only (click)="search()">
            <ion-icon ios="ios-search" md="md-search" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>
<!-- <div class="slides"> -->
    <ion-slides class="slides" (ionSlideDidChange)="slideChanged()" direction="" effect="" slidesPerView="2" centeredSlides="true" >
       <ion-slide *ngFor="let a of nearbyArray " >
         <ion-card class="card">

              <ion-item color="dark-green">
          
                <h2></h2>
                <p>{{a.type}}</p>
              </ion-item>
            
              <img src="{{a.image}}" class="imgs">
              

              <ion-card-content color="dark-green">
                <p>{{a.name}} </p> 
              </ion-card-content>
            </ion-card> 
         
        </ion-slide> 
      </ion-slides>
