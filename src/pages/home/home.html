<ion-header>
  <ion-toolbar color="dark-green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Home</ion-title> -->
    <ion-buttons end>
        <button ion-button icon-only >
            <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div #map id="map"></div>
<div class="slides">
    <ion-slides pager  (ionSlideDidChange)="slideChanged()">
        <ion-slide *ngFor="let a of nearbyArray " >
    
          <img src="{{a.image}}">
        
        </ion-slide>
      </ion-slides>
</div>
  
</ion-content>
