<ion-content>
  
      <button ion-button large class="topbtn" color="dark-green" clear menuToggle ><ion-icon name="menu"></ion-icon></button>

     
   

  <ion-list id="hide" class="list">
    <ion-item *ngFor="let item of items" (click)="serc(item)"  >
      {{ item }}
    </ion-item>
  </ion-list>

     

  <div #map id="map" class="theMap"></div>

  
  <ion-searchbar class="search" #searchz (ionInput)="getItems($event)"></ion-searchbar>

 <!-- <ion-searchbar class="search" (input)="getItems($event)"></ion-searchbar> -->

    <div class="cards" >
      
                <ion-slides class="slides" (ionSlideDidChange)="slideChanged()" slidesPerView="1" centeredSlides="true" >
                   <ion-slide *ngFor="let a of nearbyArray; let i = index  " (click)="moreinfo(i)" >
                     
              <div class="cards" (click)="search(item)">
                     <ion-card class="card"  >
                        <img src="{{a.image}}" class="imgs">
                          <ion-item >
                           
                            <h2 text-left>{{a.name}}</h2>
                            <p text-left>{{a.type}}</p>
                            <div class="fruits">
                            <img src="../../assets/imgs/Broccoli_100px.png" class="imgz">
                            <img src="../../assets/imgs/Watermelon_100px.png" class="imgz">
                            <img src="../../assets/imgs/Pumpkin_100px.png" class="imgz">
                            <img src="../../assets/imgs/Paprika_100px.png" class="imgz">
                          </div>
                            
                          </ion-item>
                          
                        </ion-card> 
                      </div>
                    </ion-slide> 
                  </ion-slides>
                </div>  



         


    
</ion-content>
