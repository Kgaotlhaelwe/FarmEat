<ion-menu  [content]="content">
  <ion-header >
    <ion-toolbar color="dark-green">
        
      <ion-title text-center >Farm' eat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    
    <ion-list  no-lines  padding >
      <button class="color" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon class="color"  text-center item-start [name]="p.icon"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
